<section class="contact-container">
    <h2>Contact Us</h2>
    <p>Have any questions or feedback? Weâ€™d love to hear from you!</p>
    
    <form id="contact-form" action="https://formspree.io/f/your-email" method="POST">
        
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        
        <div class="form-group">
            <label for="phone">Your Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number (optional)">
        </div>

        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required placeholder="Subject of your message">
        </div>

        <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="6" required placeholder="Enter your message"></textarea>
        </div>

        <button type="submit" class="btn-submit">Send Message</button>
    </form>
</section>
